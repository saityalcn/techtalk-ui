<div style="width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div class="chart-options-area">
        <mat-form-field>
            <mat-label>
                Select Data Source
            </mat-label>
            <mat-select>
                <mat-option [value]="datasource" *ngFor="let datasource of dataSourceOptions">{{datasource}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                Select Chart Type
            </mat-label>
            <mat-select (selectionChange)="onChartSelectChange($event)">
                <mat-option [value]="type" *ngFor="let type of chartTypeOptions">{{type}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="chart-area">
        <div style="width: 100%; max-height: 60vh;">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>

  
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
